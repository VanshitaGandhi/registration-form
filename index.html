<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
</head>
<body class="gutter-1-2">
  <header>
    <h1 class="push-0 not-bold pad-t">Want to go to Mars?</h1>
    <hr>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  </header>
  <form>
    <fieldset>
      <legend class="not-bold italic push giga">Personal details</legend>
      <div class="grid">
        <div class="unit push xs-1 l-1-2">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="unit push xs-1 l-1-2">
          <label for="age">Age</label>
          <input id="age" type="number" name="name" required>
        </div>
        <div class="unit push xs-1 l-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="name" required>
        </div>
        <div class="unit push xs-1 l-1-2">
          <label for="physical fitness">Physical fitness</label>
          <select id="physical fitness" name="physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit push xs-1">
          <label for="address">Address</label>
          <textarea id="address" type="textarea"></textarea>
        </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="not-bold italic push giga">Mission statement</legend>
        <div class="push">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" type="textarea"></textarea>
        </div>
        <div class="push text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>

</body>
</html>
