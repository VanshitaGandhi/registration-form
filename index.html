<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
</head>
<body class="gutter-1-2 max-width">
  <header>
    <h1 class="push-0 not-bold pad-t-2">Want to go to Mars?</h1>
    <p class="pad-t-1-2 push">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  </header>
  <form method="POST" action="https://formspree.io/vanshitagandhi98@gmail.com">
    <fieldset>
      <legend class="not-bold italic push giga">Personal details</legend>
      <div class="grid">
        <div class="unit padright push xs-1 m-1 l-1-2">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="unit padleft push xs-1 l-1-2">
          <label for="age">Age</label>
          <input id="age" type="number" name="name" required>
        </div>
        <div class="unit padright push xs-1 l-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="name" required>
        </div>
        <div class="unit padleft push xs-1 l-1-2">
          <label for="physicalfitness">Physical fitness</label>
          <select id="physicalfitness" name="physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit push xs-1">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend class="not-bold italic push giga">Mission statement</legend>
      <div class="push">
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="reason"></textarea>
      </div>
      <div class="push text-center">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </fieldset>
  </form>

</body>
</html>
